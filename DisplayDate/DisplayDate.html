<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DisplayDate</title>
        <link rel="stylesheet" href="styles.css">
        <link rel = "icon" href = "Images/logo.png" 
        type = "image/x-icon">
    </head>
    <body onload="CT(), FixedDate()">
        <header >
            <div class="site-logo">
                <img src="Images/logo.png" alt="logo" style="height: 40px; width: 40px;">
            </div>
            <nav>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <script>
                function FixedDate(){
                    document.getElementById('fixedtime').innerHTML=Date();
                }
                function CT(){
                    document.getElementById('time').innerHTML=Date();
                    refresh();
                }
                function refresh(){
                    mytime = setTimeout('CT()',1000);
                }
            </script>
            
            <h2>Fixed Date and Time</h2>
            <p id="fixedtime"></p>
            <hr>
            <h2>Changing Date and Time</h2>
            <p id="time"></p>
            <hr>
        </section>
        <footer>Copyright &#169 2021 DisplayDate | All rights reserved</footer>
    </body>
</html>
